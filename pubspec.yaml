name: pokemon_demo
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get: ^4.6.6
  cached_network_image: ^3.4.1
  json_annotation: ^4.9.0
  flutter_dotenv: ^5.2.1
  dio: ^5.7.0
  number_paginator: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  import_sorter: ^4.6.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.11

flutter:

  uses-material-design: true

  assets:
    - assets/.env
    - assets/images/

import_sorter:
  ignored_files:
    - .+g.dart

